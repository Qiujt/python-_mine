<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my bootstrap test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <hr>
    <img src="img/img.JPG" alt="" class="img-rounded">
    <img src="img/img.JPG" alt="" class="img-circle">
    <img src="img/img.JPG" alt="" class="img-thumbnail">
    
    <form action="" role="form">
        <div class="form-group has-feedback">
            <label >电子邮件</label>
            <input type="email" class="form-control">
            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-heart"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-user"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-qrcode"></span>
        </div>
    </form>

    <hr>
    <form action="" role="form">
        <div class="checkbox">
            <label type="checkbox">python
            </label>
        </div>
        <div class="checkbox disabled">
            <label >
                <input type="checkbox" disabled>javascript
            </label>
        </div>
        <div class="checkbox-inline disabled">
            <label >
                <input type="checkbox" disabled >python
            </label>
        </div>
        <hr>
        <div class="form-group has-success">
            <select name="myselect" id="" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </form>

    <hr>
    <form action="" role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
    </form>

    <hr>
    <div class="input-group">
    <div class="input-group-addon">￥</div>
        <input type="text" class="form-control">
    <div class="input-group-addon">.00</div>
    </div>

    <hr>
    <form action="" role="form" class="form-inline">
        <div class="form-group" >
            <label>电子邮件：</label>
            <input type="email" class="form-control"placeholder="email">
        </div>
        <div class="form-group">
            <label >密码：</label>
            <input type="password" class="form-control"placeholder="email">
        </div>
        <input class="btn btn-primary" type="submit" value="提交">
    </form>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
